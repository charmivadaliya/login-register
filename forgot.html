<!DOCTYPE html>
<html lang="en">
<head>
  <title>Reg-login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="forgot.js"></script>
  <script src="main.js"></script>

</head>
<body>
    <div class="container">
    <h2>Forgot password</h2>
    <form action="#" id="myForm" name = "myForm" onsubmit = "return forgotPassword();">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
           <input type="text" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
        </div>
        <div class="form-group">
            <label for="conpwd">Confirm Password:</label>
            <input type="text" class="form-control" id="conpwd" placeholder="Confirm password" name="conpwd">
        </div>
        <button type="button" onclick="forgotPassword()" id="save_btn" class="btn btn-default">Submit</button>
        
      </form>
    </div>
</body>    
</html>
