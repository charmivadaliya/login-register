<!DOCTYPE html>
<html lang="en">
<head>
  <title>Reg-login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="main.js"></script>
</head>
<body>
    <div class="container">
    <h2>Registration Form</h2>
    <form action="#" id="myForm" name = "myForm" >
        <!-- <div class="form-group">
            <label for="name">Id:</label>
            <input type="text" class="form-control" id="id" placeholder="Enter id" name="id" required>
        </div> -->
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" placeholder="Enter name" name="name" required>
        </div>
        <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
        </div>
        <div class="form-group">
            <label for="number">Number:</label>
            <input type="number" class="form-control" id="number" placeholder="Enter number" name="number" required>
        </div>
        <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd" required>
        </div>
        <div class="form-group">
            <label for="conpwd">Confirm Password:</label>
            <input type="password" class="form-control" id="conpwd" placeholder="Confirm password" name="conpwd" required>
        </div>
        <button type="button"  onclick="submitData()" id="save_btn" class="btn btn-default">Submit</button>
    </form>
    </div>
</body>    
</html>
